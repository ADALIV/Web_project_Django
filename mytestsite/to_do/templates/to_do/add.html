<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To Do add</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>
<body><div>
    <h1>{{ do.text }}</h1>
    <form method="post" action="{% url 'to_do:modify' do.id %}">
        {% csrf_token %}
        <label for="text">Text</label><br>
        <textarea cols="30" rows="10" id="text" name="text">{{ do.text }}</textarea><br><br><br>

        <label for="priority">Priority</label><br>
        {% for value, text in priority_choices %}
            <input type="radio" name="priority" id="{{ value }}" value="{{ value }}">
            <label for="{{ value }}">{{ text }}</label>
        {% endfor %}
        <br><br><br>
        <label for="progress">Progress</label><br>
        {% for value, text in progress_choices %}
            <input type="radio" name="progress" id="{{ value }}" value="{{ value }}">
            <label for="{{ value }}">{{ text }}</label>
        {% endfor %}
        <br><br><br>
        <button type="submit">Add</button>
    </form>
</div></body>
</html>
